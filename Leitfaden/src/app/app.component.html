<div class="background">
  <mat-card>
    <mat-card-header *ngIf="!finished; else ResultTemplate">{{
      CurrentQuestion.Text
    }}</mat-card-header>
    <ng-template #ResultTemplate>
      <pre>{{ Result }}</pre>
    </ng-template>
    <mat-card-content>
      <mat-radio-group [(ngModel)]="selectedAnswer">
        <mat-radio-button
          class="example-radio-button"
          *ngFor="let Answer of CurrentQuestion.PossibleAnswers"
          [value]="Answer"
        >
          {{ Answer }}
        </mat-radio-button>
      </mat-radio-group>
    </mat-card-content>
  </mat-card>
  <button
    *ngIf="!finished; else RestartTemplate"
    mat-raised-button
    color="accent"
    (click)="GoToNextQuestion()"
    [disabled]="!selectedAnswer && CurrentQuestion.PossibleAnswers?.length > 0"
  >
    Weiter
  </button>

  <ng-template #RestartTemplate>
    <button mat-raised-button color="accent" (click)="Restart()">
      Neustarten
    </button>
  </ng-template>
</div>
